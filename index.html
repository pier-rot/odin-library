<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>󱉟 My Library</h1>
        <div class="library" id="library">
            <div class="book-container">
                <div class="book" id="book1" data-author="" data-title="" data-edition="" data-year="" data-pages="" data-isread="">
                    <p class="title">Short title</p>
                    <p class="author">author</p>
                    <p class="year">year</p>
                    <p class="read">read</p>
                    <p class="pages">pages</p>
                    <p class="edition">edition</p>
                </div>
                <div id="buttons-container">
                    <button id="deleteBtn" type="button">󰛌</button>
                    <button id="editBtn" type="button">󰏫</button>
                </div>
            </div>
            <div id="add-container">
                <button type="button" onclick="showPopUp('popupAddContainer')">+</button>
            </div>
        </div>
        <div class="popup-container" id="popupAddContainer">
            <div id="popup-box">
                <form action="" method="post">
                    <fieldset>
                        <div class="input-container">
                            <label for="title">Title :</label>
                            <input type="text" name="title" id="title-input">
                        </div>

                        <div class="input-container">
                            <label for="author">Author : </label>
                            <input type="text" name="author" id="author-input">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-container">
                            <label for="edition">Edition : </label>
                            <input type="number" name="edition" id="edition-input" min="1" value="1">
                        </div>

                        <div class="input-container">
                            <label for="year">Published in : </label>
                            <input type="number" name="year" id="year-input">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-container">
                            <label for="pages">Number of pages : </label>
                            <input type="number" name="pages" id="pages-input" min="1">
                        </div>

                        <div class="input-container">
                            <label for="read"> Have you read it yet ?</label>
                            <input type="checkbox" name="read" id="read-input">
                        </div>
                    </fieldset>
                    <fieldset>
                        <button type="button" id="closePopUpBtn" onclick="showPopUp('popupAddContainer')">Close</button>
                        <button id="addBookBtn">Add</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
